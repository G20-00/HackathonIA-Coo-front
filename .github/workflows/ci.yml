name: CI - Install & Build

on:
  workflow_dispatch:   # ðŸ‘ˆ CLAVE
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Install & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Type check
        run: yarn tsc --noEmit

      - name: Build
        run: yarn build
