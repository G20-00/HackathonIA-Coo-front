name: CI - Install & Build

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Install & Build
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies (npm)
      - name: Install dependencies
        run: npm ci

      # Type check
      - name: Type check
        run: npm run typecheck --if-present

      # Build project
      - name: Build
        run: npm run build
